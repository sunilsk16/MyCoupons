
    <ion-card>
       <ion-icon name='close-circle' (click)='dismiss()' style='float: right;'></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-col>
        <h5>   {{defaultCouponsList[0].plans}} </h5>
          </ion-col>
          <ion-col>
        <h5> {{defaultCouponsList[0].catgory}} ({{defaultCouponsList[0].time}})</h5>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col>
    <h4>  {{defaultCouponsList[0].plantype}} </h4>

          </ion-col>
          <ion-col>
    <h3>  {{defaultCouponsList[0].prefix}} </h3>

          </ion-col>
        </ion-row>
              <ion-row>
          <ion-col>
          <h6> {{defaultCouponsList[0].description}}</h6>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
          <h6> {{defaultCouponsList[0].couponId}}   </h6>

          <h6 *ngIf="defaultCouponsList[0].isActive==true">   Expired Date : 20/09/2021   </h6>
            <h6 *ngIf="defaultCouponsList[0].isActive==false">   Used On : 20/09/2021   </h6>

          </ion-col>

          <ion-col>
            <ngx-qrcode [value]="value" cssClass="aclass">
            </ngx-qrcode>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-card>
